<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <section class="slide">
        <div class="content">
            <div class="title">
                <img src="logo.png">
                <h1>Alguns dos meus <span>projetos</span></h1>
            </div>
            <div class="infos-top">
                <div class="client-infos">
                    <img class="foto">
                    <div class="text-content">
                        <h1 class="name"></h1>
                        <p class="description"></p>
                    </div>
                </div>
                <button type="button" class="btn-action">
                    <span class="txt"><svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24"><path d="M3 5v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2H5c-1.103 0-2 .897-2 2zm6.293 2.707 1.414-1.414L16.414 12l-5.707 5.707-1.414-1.414L13.586 12 9.293 7.707z"></path></svg><span>Pr√≥ximo projeto</span></span>
                </button>
            </div>
            <div class="slide-container">
                <div class="actions">
                    <span class="action" data-direction="left">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" ><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
                    </span>
                    <span class="action" data-direction="right">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" style="transform: rotate(180deg);"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
                    </span>
                </div>
                <div class="images">
                    <div class="group"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
